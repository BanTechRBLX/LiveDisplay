<!doctype html>
<html class="no-js" lang="">

<head>
	<meta charset="utf-8">
	<title>LiveDisplay</title>
	<meta name="description" content="Live metric information.">
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, user-scalable=no">

	<link rel="manifest" href="site.webmanifest">
	<link rel="apple-touch-icon" href="icon.png">
	<link rel="icon" href="favicon.ico">

	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">

	<meta name="theme-color" content="#fafafa">
</head>

<body>
	<header class="settings">
		<div class="container">
			<span>Page Duration&nbsp;</span>
			<input id="timeout_range" type="range" style="width:8rem;" min="1" max="120" value="20"
				onchange="javascript:updateTimeout(this);">
			<input id="timeout" type="number" style="width:3rem;" min="1" max="120" value="20"
				onchange="javascript:updateTimeout(this);">
			<span style="margin-right:2rem;">seconds</span>
			<span><button id="quick_change" onclick="javascript:toggleQuickChange();">Use Quick Changes</button></span>
			<span style="float:right;margin-right:6rem;"><button onclick="javascript:toggleTheme();">Toggle
					Theme</button></span>
		</div>
	</header>
	<div class="main-container vertical-container">
		<a class="settings-toggle" href="javascript:toggleSettings();"></a>
		<a class="install-button hidden" href="javascript:installPWA();"></a>
		<div class="metric-row row-container">
			<div class="metric-icon no-grow">
				<div class="icon"></div>
			</div>
			<div class="metric-value pixel-container"></div>
		</div>
		<div class="metric-row row-container">
			<div class="metric-icon no-grow">
				<div class="icon"></div>
			</div>
			<div class="metric-value pixel-container"></div>
		</div>
		<div class="metric-row row-container">
			<div class="metric-icon no-grow">
				<div class="icon"></div>
			</div>
			<div class="metric-value pixel-container"></div>
		</div>
		<div class="metric-row row-container">
			<div class="metric-icon no-grow">
				<div class="icon"></div>
			</div>
			<div class="metric-value pixel-container"></div>
		</div>
		<a class="screen-toggle" href="javascript:nextPage();"></a>
	</div>

	<script src="js/vendor/modernizr-3.11.2.min.js"></script>
	<script src="js/plugins.js"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"
		integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script>window.jQuery || document.write('<script src="js/vendor/jquery-3.5.1.min.js"><\/script>')</script>
	<script src="js/pwa.js"></script>
	<script src="js/livedisplay.js"></script>
	<script src="js/main.js"></script>
</body>

</html>
